<div class="overlay js-overlay-modal" data-modal="7">
    <div class="modal modal--icecream">
        <button class="close-button js-modal-close">
            <svg class="close-button__icon" width="20" height="20">
                <use href="./images/icons.svg#modal-close"></use>
            </svg>
        </button>
        <b class="modal-buy__title modal-buy__title--milkshake">Chololate icecream</b>
        <span class="modal__img-products modal__img--milkshake"></span>

        <ul class="modal-grams__list">
            <li class="modal-grams__item modal-grams__item--milkshake">
                <div class="modal-grams__inner modal-grams__inner--milkshake">358</div>
                <span class="modal-grams__text">kcal</span>
            </li>
            <li class="modal-grams__item modal-grams__item--milkshake">
                <div class="modal-grams__inner modal-grams__inner--milkshake">10g</div>
                <span class="modal-grams__text">Prote...</span>
            </li>
            <div class="modal-grams__item modal-grams__item--milkshake">
                <div class="modal-grams__inner modal-grams__inner--milkshake">11g</div>
                <span class="modal-grams__text">Fats</span>
            </div>
            <li class="modal-grams__item modal-grams__item--milkshake">
                <div class="modal-grams__inner modal-grams__inner--milkshake">60g</div>
                <span class="modal-grams__text">Carbs</span>
            </li>
        </ul>

        <p class="modal__ingredients">Ingredients</p>

        <table class="modal-table">
            <tbody>
                <tr class="modal-table__row">
                    <td class="modal-table__data">Milk</td>
                    <td class="modal-table__data">300ml</td>
                </tr>
                <tr class="modal-table__row">
                    <td class="modal-table__data">Cacao powder</td>
                    <td class="modal-table__data">1/2 tbsp</td>
                </tr>
                <tr class="modal-table__row">
                    <td class="modal-table__data">Sugar syrup</td>
                    <td class="modal-table__data">1 tbsp</td>
                </tr>
                <tr class="modal-table__row">
                    <td class="modal-table__data">Ice Cream</td>
                    <td class="modal-table__data">100g</td>
                </tr>
            </tbody>
        </table>
        <form class="modal-form" name="modal_form" autocomplete="off">
            <div class="modal-form__wrapper">
                <label class="modal-form__label">
                    <input class="modal-form__field inp" type="text" name="user_name" placeholder="Name"
                        autocomplete="name" minlength="5" required>
                </label>

                <label class="modal-form__label">
                    <input class="modal-form__field inp" type="tel" name="user_tel" placeholder="Phone"
                        autocomplete="tel" minlength="5" required>
                </label>

                <label class="modal-form__label">
                    <textarea class="modal-form__message" name="user_comment" rows="6" placeholder="Comment"></textarea>
                </label>
            </div>
            <button class="modal-form__button btnd" type="submit">Submit</button>
        </form>
    </div>
</div>
